<div class="card mt-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Task List</h2>
    <button class="btn btn-primary" routerLink="/tasks/new">Add New Task</button>
  </div>
  <div class="card-body">
    <div *ngIf="tasks.length === 0" class="alert alert-info">No tasks found.</div>
    <table *ngIf="tasks.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.categoryName }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date:'shortDate' }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-info': task.status === 'Pending',
              'bg-warning': task.status === 'InProgress',
              'bg-success': task.status === 'Completed',
              'bg-danger': task.status === 'Cancelled'
            }">
              {{ task.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editTask(task.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
