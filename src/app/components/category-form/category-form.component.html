<div class="card mt-4">
  <div class="card-header">
    <h2>{{ isEditMode ? 'Edit Category' : 'Create New Category' }}</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control"
               [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-success me-2" [disabled]="categoryForm.invalid">{{ isEditMode ? 'Update Category' : 'Create Category' }}</button>
      <button type="button" class="btn btn-secondary" routerLink="/categories">Cancel</button>
    </form>
  </div>
</div>
