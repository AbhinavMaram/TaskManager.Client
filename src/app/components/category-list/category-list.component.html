<div class="card mt-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Category List</h2>
    <button class="btn btn-primary" routerLink="/categories/new">Add New Category</button>
  </div>
  <div class="card-body">
    <div *ngIf="categories.length === 0" class="alert alert-info">No categories found.</div>
    <table *ngIf="categories.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editCategory(category.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
